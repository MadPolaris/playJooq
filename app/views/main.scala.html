@(title: String)(content: Html)

<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PlayJooq DEMO">
    <meta name="author" content="Barry">

    <title>@title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel='stylesheet'
          href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
    <link rel='stylesheet'
          href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/docs.css")'>
    <script type='text/javascript'
            src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript'
                src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
        <!-- Custom styles for this template -->
        <link href='@routes.Assets.at("stylesheets/starter-template.css")' rel="stylesheet">
        <link href='@routes.Assets.at("stylesheets/sticky-footer-navbar.css")' rel="stylesheet">
    </head>

    <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">Play with Jooq</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/data">menu 1</a></li>
                    <li class="active"><a href='/data'>menu 2</a></li>
                    <li class="active"><a href="/data">menu 3</a></li>
                </ul>

            </div>
            <!-- /.container -->
        </div>
    </div>

    <div class="container">

        @content

    </div>
    <div class="footer">

        <div class="container">
            <p class="text-muted">

                &copy; iMadz Technologies 2014

            </p>
        </div>

    </div>


    </body>
</html>
